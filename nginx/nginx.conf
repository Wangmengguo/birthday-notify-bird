# Birthday Notify Bird - Nginx Configuration
# This is OPTIONAL - only needed if you want IP whitelist protection

events {
    worker_connections 1024;
}

http {
    # Upstream to FastAPI app
    upstream birthday_app {
        server app:8888;
    }

    server {
        listen 80;
        server_name _;

        # ============================================
        # IP ALLOWLIST - Edit these lines!
        # Add your allowed IPs here
        # ============================================
        
        # Example: Allow your home IP
        # allow 123.45.67.89;
        
        # Example: Allow a range
        # allow 192.168.1.0/24;
        
        # Allow localhost (for testing)
        allow 127.0.0.1;
        allow ::1;
        
        # TODO: Add your IP addresses above this line
        # Then uncomment the deny all line below:
        # deny all;
        
        # ============================================

        location / {
            proxy_pass http://birthday_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check bypass (no IP restriction)
        location /health {
            proxy_pass http://birthday_app/health;
        }
    }
}

